</head>
<body>
    <div class="main-container">
        <div class="form-sec">
          <div class="btn-sec">
             <button id="SignInBtn">
                Sign In
             </button>
             <button class="active" id="SignUpBtn">
              Sign Up
           </button>
          </div>
  
          <div class="signin-container">
            <div class="signin-sec" id="signinCon">
              <h2><span>s</span>𝕖𝕖𝕜𝕖𝕣 <span>d</span>𝕒𝕠</h2>
              <p>Please SignIn to your account</p>
  
              <div class="google">
                <img src="Images/google.png" alt=""/>
                LogIn with google
              </div>
  
              <div class="line">
                <p>or</p>
              </div>
  
              <form>
                <input type="email" name="email" placeholder="Enter Your Email"/>
                <input type="password" name="password" placeholder="Enter Your Password"/>
                <a href="#"><p class="forget">Forget Password?</p></a>
                <button>
                  Sign In
                </button>
              </form>
  
            </div>
          </div>
  
          <div class="signup-container" id="signupCon">
            <div class="signin-sec">
              <h2><span>s</span>𝕖𝕖𝕜𝕖𝕣 <span>d</span>𝕒𝕠</h2>
              <p>Please Signup to your account</p>
  
              <div class="google">
                <img src="Images/google.png" alt=""/>
                SignUp with google
              </div>
  
              <div class="line">
                <p>or</p>
              </div>
  
              <form>
                <input type="text" name="name" placeholder="Enter Your Name"/>
                <input type="email" name="email" placeholder="Enter Your Email"/>
                <input type="password" name="password" placeholder="Enter Your Password"/>
                <button class="signup-btn">
                  Sign Up
                </button>
              </form>
  
            </div>
          </div>
          <div class="icon-sec">
            <a href="mailto:seekerdao@gmail.com" target="_blank">
                <i class="fa-solid fa-envelope" aria-hidden="true"></i>
            </a>
            <a href="https://discord.gg/GYtxxssVmy" target="_blank">
              <i class="fa-brands fa-discord" aria-hidden="true"></i>
            </a>
            <a href="https://chat.whatsapp.com/Eg13O8nAnO6HijiAgp4Mge" target="_blank">
                <i class="fa-brands fa-whatsapp" aria-hidden="true"></i>
            </a>
            <a href="https://twitter.com/seeker__dao" target="_blank">
              <i class="fa-brands fa-twitter" aria-hidden="true"></i> 
            </a>
        </div>
          <footer>
            <div class="footer-bottom">
                &copy; 2024 SignUpXSignIn | Http.Enny
            </div>
        </footer>
        </div>
     </div>

     <script>
        document.addEventListener('DOMContentLoaded', (event) => {
  var SignUpBtn = document.getElementById('SignUpBtn');
  var SignInBtn = document.getElementById('SignInBtn');
  var signupCon = document.getElementById('signupCon');
  var signinCon = document.getElementById('signinCon');

  SignUpBtn.addEventListener('click', function(){
    SignInBtn.classList.add('active');
    SignUpBtn.classList.remove('active');
    signupCon.style.display = 'block';
    signinCon.style.display = 'none';
  });

  SignInBtn.addEventListener('click', function(){
    SignInBtn.classList.remove('active');
    SignUpBtn.classList.add('active');
    signupCon.style.display = 'none';
    signinCon.style.display = 'block';
  });

});
     </script>
</body>
</html>
